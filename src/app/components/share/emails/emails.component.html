<h3> {{'Email'  | translate}}</h3>
<div class="row align-items-center" [ngClass]="{'add-separator': !last }"
    *ngFor="let e of model; let $index = index; let last = last">
    <div class="col-md-6 m-b-10">
        <label for="email{{$index}}">{{'view.emails.electronicMailAddress' | translate}}</label>
        <input id="email{{$index}}" type="email" class="form-control" [(ngModel)]="e.electronicMailAddress" name="email"
            (change)="onChange()" placeholder="{{'Electronic Email Address' | translate}}" maxlength="128" required
            aria-required="true" [readonly] = "true" [disabled] = "true"/>
    </div>
