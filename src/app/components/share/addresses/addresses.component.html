<h3> {{'Addresses'  | translate}}</h3>
<div class="row align-items-center" [ngClass]="{'add-separator':!last}"
    *ngFor="let a of model; let $index = index; last as last">
    <div class="col-md-3 m-b-10">
        <div class="form-group">
            <label for="addressTypeId{{$index}}">{{'Address Type' | translate}}:</label>
            <select id="addressTypeId{{$index}}" class="form-control" [(ngModel)]="a.addressTypeId"
                name="addressTypeId{{$index}}" (change)="onChange()">
                <option [(ngValue)]="at.addressTypeId" *ngFor="let at of addressTypes" (change)="onChange()">
                    {{at.shortDescription | translate}}</option>
            </select>
        </div>
    </div>
    <div class="col-md-6 m-b-10">
        <div class="form-group">
            <label for="streetNumberName{{$index}}">{{'Street Number and Name' | translate}}:</label>
            <input id="streetNumberName{{$index}}" type="text" class="form-control" name="streetNumberName{{$index}}"
                [(ngModel)]="a.streetNumberName" placeholder="{{'Street Number and Name' | translate}}" maxlength="150"
                required aria-required="true" (change)="onChange()" />
        </div>
    </div>
    <div class="col-md-3 m-b-10">
        <div class="form-group">
            <label for="apartmentRoomSuiteNumber{{$index}}">{{'Apt/room/suite number' | translate}}:</label>
            <input id="apartmentRoomSuiteNumber{{$index}}" name="apartmentRoomSuiteNumber{{$index}}" type="text"
                class="form-control" [(ngModel)]="a.apartmentRoomSuiteNumber" (change)="onChange()"
                placeholder="{{'Apartment Room Suite Number' | translate}}" />
        </div>
    </div>

    <div class="col-md-3 m-b-10">
        <div class="form-group">
            <label for="city{{$index}}">{{'City' | translate}}:</label>
            <input id="city{{$index}}" type="text" class="form-control" [(ngModel)]="a.city"
                placeholder="{{'City' | translate}}" maxlength="30" required aria-required="true" name="city{{$index}}"
                (change)="onChange()" />
        </div>
    </div>

    <div class="col-6 col-md-6 m-b-10 mx-auto">
        <div class="form-group">
            <label for="stateAbbreviationTypeId{{$index}}">{{'State' | translate}}:</label>
            <select id="stateAbbreviationTypeId{{$index}}" class="form-control" name="stateAbbreviationTypeId{{$index}}"
                [(ngModel)]="a.stateAbbreviationTypeId" (change)="onChange()">
                <option [(ngValue)]="st.stateAbbreviationTypeId" *ngFor="let st of stateAbbreviationTypes"
                    (change)="onChange()">{{st.shortDescription}}</option>
            </select>
        </div>
    </div>
    <div class="col-6 col-md-6 m-b-10 mx-auto">

        <div class="form-group">
            <label for="postalCode{{$index}}">{{'Postal Code' | translate}}:</label>
            <input id="postalCode{{$index}}" type="text" class="form-control" [(ngModel)]="a.postalCode"
                placeholder="{{'Postal Code' | translate}}" maxlength="17" required aria-required="true"
                (change)="onChange()" />
        </div>
    </div>

    <div class="col-9 col-md-6 m-b-10 mx-auto">
        <div class="form-group">
            <label for="nameOfCounty{{$index}}">{{'Country' | translate}}:</label>
            <input id="nameOfCounty{{$index}}" type="text" class="form-control" name="nameOfCounty{{$index}}"
                [(ngModel)]="a.nameOfCounty" placeholder="{{'Country' | translate}}" maxlength="30"
                (change)="onChange()" />
        </div>
    </div>
    <div class="col-3 col-md-6 m-b-10 mx-auto">
        <confirm-button [index]="$index" [model]="model" (onModelChange)="model"></confirm-button>
    </div>
</div>
<div class="row">
    <div class="col-12">
        <button class="btn btn-info float-right" placement="bottom" ngbTooltip="{{'Add new address' | translate}}"
            (click)="add()"><i class="icon ion-md-add-circle" aria-hidden="true" triggers="click:blur"></i></button>
    </div>
</div>
