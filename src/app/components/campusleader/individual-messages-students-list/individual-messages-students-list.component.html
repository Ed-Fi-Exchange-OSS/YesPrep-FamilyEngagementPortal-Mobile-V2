<div class="students-list-container">
    <table mat-table [dataSource]="students" class="students-table">
        <!-- Position Column -->
        <ng-container matColumnDef="parentName">
        <th mat-header-cell *matHeaderCellDef>Family Member</th>
        <td mat-cell *matCellDef="let student">{{student.parentName}} - {{student.parentRelation}}</td>
        </ng-container>
    
        <!-- Weight Column -->
        <ng-container matColumnDef="studentName">
        <th mat-header-cell *matHeaderCellDef>Student</th>
        <td mat-cell *matCellDef="let student">{{student.studentName}} - {{student.gradeLevel}}</td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr
            mat-row
            (click)="clickedRow(row)"
            [class.demo-row-is-clicked]="checkIfIsSelected(row)"
            *matRowDef="let row; columns: displayedColumns;"
        ></tr>
  </table>
</div>

<div *ngIf="selectedRows.size > 0" class="recipients-list">
    <small>{{'Quick Messaging Note'  | translate}}: <b class="material-500-light-blue"> {{recipientsNames}}</b> </small>
</div>
